l_english:
  je_cdm_treaty_of_santiago: "Treaty of Santiago"
  je_cdm_treaty_of_santiago_reason: "There has long been a bond between the peoples of Cortesia Del Mar and Aurellia, and each nation admires the strengths and assets of the other, perhaps, a united future may enhance both peoples?"
  treaty_of_santiago.1.t: "$je_cdm_treaty_of_santiago$"
  treaty_of_santiago.1.d: "The Treaty of Santiago"
  treaty_of_santiago.1.f: "WHEREAS there has long been a bond between the peoples of Cortesia Del Mar and Aurellia, WHEREAS each nation admires the strengths and assets of the other, WHEREAS a united future may enhance both peoples. The Republic of Cortesia Del Mar and the Kingdom of Aurellia are hereby merged into a single state."
  treaty_of_santiago.1.a: "The Republic of Cortesia Del Mar and the Kingdom of Aurellia are hereby merged into a single state."
  treaty_of_santiago.1.b: "On a second thought..."